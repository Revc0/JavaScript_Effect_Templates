<!DOCTYPE html>
<html>
<head>
  <title>Parallax Scrolling</title>
  <link rel="stylesheet" type="text/css" href="parallaxStyles.css">
</head>
<body>
  <div id="parallax-container">
    <div class="parallax-layer" data-speed="0.2" style="background-image: url('bg1.jpg');"></div>
    <div class="parallax-layer" data-speed="0.4" style="background-image: url('bg2.jpg');"></div>
    <div class="parallax-layer" data-speed="0.6" style="background-image: url('bg3.jpg');"></div>
  </div>

  <script src="ParallaxScript.js"></script>
</body>
</html>
