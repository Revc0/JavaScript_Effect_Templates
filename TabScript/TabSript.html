<!DOCTYPE html>
<html>
<head>
  <title>Tab Navigation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <button class="tab" data-tab="3">Tab 3</button>

    <div class="tab-content" id="tab1">Content 1</div>
    <div class="tab-content" id="tab2">Content 2</div>
    <div class="tab-content" id="tab3">Content 3</div>
  </div>

  <script src="TabScript.js"></script>
</body>
</html>
